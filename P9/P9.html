<!DOCTYPE html>
<html>
<head>
<title>jQuery Program</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
body{
  font-family: Arial;
}
.section{
  border:1px solid black;
  padding:15px;
  margin-bottom:20px;
  width:350px;
}
#text{
  border:1px solid black;
  width:100px;
  padding:5px;
  margin-top:10px;
}
#box{
  width:100px;
  height:100px;
  border:1px solid black;
  position:relative;
  margin-top:10px;
}
button{
  margin:5px 5px 5px 0;
}
</style>
</head>

<body>

<div class="section">
<h2>Append Text</h2>
<button id="p">Add to Para</button>
<button id="l">Add to List</button>

<p id="para">This is a paragraph.</p>
<ul id="list">
<li>Item 1</li>
<li>Item 2</li>
</ul>
</div>

<div class="section">
<h2>Font Size</h2>
<button id="inc">+</button>
<button id="dec">-</button>
<div id="text">Text</div>
</div>

<div class="section">
<h2>Color & Animation</h2>
<input type="color" id="c">
<button id="col">Color</button>
<button id="mov">Move</button>
<div id="box"></div>
</div>

<script>
// Append
$("#p").click(() => $("#para").append(" Appended text"));
$("#l").click(() => $("#list").append("<li>New Item</li>"));

// Font size
$("#inc").click(() => $("#text").animate({fontSize:"+=5px"}));
$("#dec").click(() => $("#text").animate({fontSize:"-=5px"}));

// Color & move
$("#col").click(() => $("#box").css("background",$("#c").val()));
$("#mov").click(() => $("#box").animate({left:"+=100px"}));
</script>

</body>
</html>

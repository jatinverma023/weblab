<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>

<style>
body{
  font-family: Arial;
  background:#f5f5f5;
}

.container{
  width:300px;
  margin:40px auto;
  border:1px solid black;
  padding:20px;
}

h2{
  text-align:center;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  box-sizing:border-box;
}

button{
  width:100%;
  padding:10px;
  margin:5px 0;
  border:none;
  border-radius:20px;
  background:#e0e0e0;
  font-size:14px;
}

button:hover{
  background:grey;
}
</style>
</head>

<body>

<h2 style="text-align:center;">Simple Calculator</h2>

<div class="container">

<input type="number" id="n1" placeholder="Enter first number">
<input type="number" id="n2" placeholder="Enter second number">

<button onclick="sum()">Sum</button>
<button onclick="diff()">Difference</button>
<button onclick="prod()">Product</button>
<button onclick="quot()">Quotient</button>
<button onclick="rem()">Remainder</button>
<button onclick="power()">Power</button>
<button onclick="square()">Square (Num1)</button>
<button onclick="sqrt()">Square Root (Num1)</button>

<input type="text" id="res" placeholder="Result" readonly>

</div>

<script>
function sum(){
  res.value = Number(n1.value) + Number(n2.value);
}
function diff(){
  res.value = n1.value - n2.value;
}
function prod(){
  res.value = n1.value * n2.value;
}
function quot(){
  res.value = n1.value / n2.value;
}
function rem(){
  res.value = n1.value % n2.value;
}
function power(){
  res.value = Math.pow(n1.value, n2.value);
}
function square(){
  res.value = n1.value * n1.value;
}
function sqrt(){
  res.value = Math.sqrt(n1.value);
}
</script>

</body>
</html>
